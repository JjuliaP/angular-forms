<ng-container>
  <div class="card">
    <div class="card-body">
      <form class="needs-validation" [formGroup]="userForm">
        <div>
          <div class="form-row">
            <div class="col mb-4 relative">
              <label for="country">Country</label>
              <input
                type="text"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    countryControl.errors &&
                    countryControl.dirty &&
                    countryControl.touched,
                }"
                id="country"
                formControlName="country"
                [appValidateCountry]="countryControl"
                (input)="suggest()" />

              <div class="invalid-tooltip">
                Please provide a correct Country.
              </div>

              <div class="suggestions-dropdown" *ngIf="suggestions.length">
                <ul class="dropdown-list">
                  <li
                    *ngFor="let s of suggestions; let i = index"
                    class="dropdown-item"
                    (click)="setCountry(s)"
                    (keyup)="setCountry(s)"
                    role="button"
                    aria-hidden="true"
                    tabIndex="{0}">
                    {{ s }}
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col mb-4 relative">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                formControlName="username"
                [ngClass]="{
                  'is-invalid':
                    usernameControl.errors &&
                    usernameControl.touched &&
                    usernameControl.dirty,
                }"
                [appValidateUsername]="usernameControl" />
              <div class="invalid-tooltip">
                Please provide a correct Username.
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col relative">
              <label for="birthday">Birthday</label>
              <input
                type="date"
                class="form-control"
                id="birthday"
                max="{{ date | date: 'yyyy-MM-dd' }}"
                formControlName="birthday"
                [appValidateBirthday]="birthdayControl"
                [ngClass]="{
                  'is-invalid':
                    birthdayControl.errors &&
                    birthdayControl.touched &&
                    birthdayControl.dirty,
                }" />
              <div class="invalid-tooltip">
                Please provide a correct Birthday.
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-container>
